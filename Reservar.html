<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agenda tu Cita | Ladran Service</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow border-0 p-4">
                    <div class="text-center mb-4">
                        <i class="fas fa-calendar-alt fa-2x text-primary mb-2"></i>
                        <h3 class="fw-bold">Reservar Servicio</h3>
                    </div>
                    <form id="reservaForm">
                        <div class="mb-3">
                            <label class="form-label fw-bold small">Nombre del Dueño</label>
                            <input type="text" id="cliente" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold small">Nombre de la Mascota</label>
                            <input type="text" id="perrito" class="form-control" required>
                        </div>

                        <div class="row">
                            <div class="col-6 mb-3">
                                <label class="form-label fw-bold small">Tamaño</label>
                                <select id="tamaño" class="form-select" required>
                                    <option value="Pequeño">Pequeño</option>
                                    <option value="Mediano">Mediano</option>
                                    <option value="Grande">Grande</option>
                                </select>
                            </div>
                            <div class="col-6 mb-3">
                                <label class="form-label fw-bold small">Servicio</label>
                                <select id="servicio" class="form-select" required>
                                    <optgroup label="Estética">
                                        <option value="Baño (RD$600)">Baño</option>
                                        <option value="Corte (RD$750)">Corte</option>
                                        <option value="Grooming (RD$700)">Grooming</option>
                                    </optgroup>
                                    
                                </select>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-6 mb-3">
                                <label class="form-label fw-bold small">Fecha</label>
                                <input type="date" id="fecha" class="form-control" required>
                            </div>
                            <div class="col-6 mb-4">
                                <label class="form-label fw-bold small">Hora Disponible</label>
                                <select id="hora" class="form-select" required>
                                    <option value="" disabled selected>Elegir hora</option>
                                    <option value="08:00 AM">09:00 a 10:30 AM</option>
                                    <option value="03:00 PM">3:00 a 5:30 PM</option>
                                   
                                </select>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 py-3 fw-bold">SOLICITAR RESERVA</button>
                        <a href="index.html" class="btn btn-link w-100 mt-2 text-decoration-none text-muted">Cancelar y volver</a>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
